<div class="container">
  <form (ngSubmit)="onSubmit()" method="POST">
    <div class="row">
      <div class="col-25">
        <label for="title">Title</label>
      </div>
      <div class="col-75">
        <input [(ngModel)]="newPost.title" type="text" id="title" name="title" placeholder="Your title..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="subject">Your Post</label>
      </div>
      <div class="col-75">
        <textarea [(ngModel)]="newPost.post" id="post" name="post" placeholder="Write something.."
          style="height:200px"></textarea>
      </div>
    </div>
    <div class="row">
      <button type="submit">Add Blog Post</button>
    </div>
  </form>
</div>
