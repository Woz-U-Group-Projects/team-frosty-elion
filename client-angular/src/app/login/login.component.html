<form method="POST">
    <div class="container">
        <div>
            <h1>Please Login!</h1>
        </div>
        <label for="username"><b>Username</b></label>
        <input [(ngModel)]="user.username" id="username" type="text" placeholder="Enter Username" name="username" required>

        <label for="password"><b>Password</b></label>
        <input [(ngModel)]="user.password" id="password" type="password" placeholder="Enter Password" name="password" required>

        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        <button (click)="login()" type="submit">Submit</button>
    </div>
</form>
