<div class="container">
    <h2>Blog List</h2>
    <ul>
        <li *ngFor="let blog of blogs">{{blog.title}}: {{blog.post}} <br>
            <a [routerLink]="['/edit', blog.id]"><button id="edit">Edit</button></a>
            <button id="delete" (click)="deleteBlog(blog.id)">Delete</button>
        </li>
    </ul>
</div>
