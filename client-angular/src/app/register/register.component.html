<form action="action_page.php">
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="firstName"><b>First Name</b></label>
        <input [(ngModel)]="user.firstName" placeholder="Enter First Name" name="firstName" required>

        <label for="lastName"><b>Last Name</b></label>
        <input [(ngModel)]="user.lastName" placeholder="Enter Last Name" name="lastName" required>
        
        <label for="email"><b>Email</b></label>
        <input [(ngModel)]="user.email" placeholder="Enter Email" name="email" required>

        <label for="psw"><b>Password</b></label>
        <input [(ngModel)]="user.password" placeholder="Enter Password" name="psw" required>

        <button (click)="register()" class="registerbtn">Register</button>
    </div>
</form>
