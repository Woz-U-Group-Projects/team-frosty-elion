<form >
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="firstName"><b>First Name</b></label>
        <input [(ngModel)]="user.firstName" id="firstName" placeholder="Enter First Name" name="firstName" required>

        <label for="lastName"><b>Last Name</b></label>
        <input [(ngModel)]="user.lastName" id="lastName" placeholder="Enter Last Name" name="lastName" required>
        
        <label for="username"><b>Username</b></label>
        <input [(ngModel)]="user.username" id="username" placeholder="Enter Username" name="username" required>

        <label for="email"><b>Email</b></label>
        <input [(ngModel)]="user.email" id="email" placeholder="Enter Email" name="email" required>

        <label for="password"><b>Password</b></label>
        <input [(ngModel)]="user.password" id="password" placeholder="Enter Password" name="password" required>

        <button type="submit" (click)="register()" class="registerbtn">Register</button>
    </div>
</form>
