<form method="POST">
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="firstName"><b>First Name</b></label>
        <input [(ngModel)]="user.firstName" id="firstName" type="text" placeholder="Enter First Name" name="firstName" required>

        <label for="lastName"><b>Last Name</b></label>
        <input [(ngModel)]="user.lastName" id="lastName" type="text" placeholder="Enter Last Name" name="lastName" required>

        <label for="email"><b>Email</b></label>
        <input [(ngModel)]="user.email" id="email" type="text" placeholder="Enter Email" name="email" required>

        <label for="username"><b>Username</b></label>
        <input [(ngModel)]="user.username" id="username" type="text" placeholder="Enter Username" name="username" required>

        <label for="password"><b>Password</b></label>
        <input [(ngModel)]="user.password" id="password" type="password" placeholder="Enter Password" name="password" required>
        <hr>

        <button type="submit" (click)="register()" class="registerbtn">Submit</button>
    </div>

    <div class="container signin">
        <p>Already have an account? <a href="login">Login</a>.</p>
    </div>
</form>
